apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.masterName }}-ingress
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.masterName }}
  annotations:
    {{- range $key, $value := .Values.ingress.annotations }}
    {{ $key }}: {{ $value }}
    {{- end }}
spec:
  ingressClassName: nginx
  rules:
    - host: {{ .Values.ingress.hostname }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.masterName }}-service
                port:
                  number: {{ .Values.env.PORT }}